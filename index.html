<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.min.js"></script>
        <style>
            body {
                background: black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script id="vertexShader" type="x-shader/x-vertex">
			uniform vec3 viewVector;
			uniform float c;
			uniform float p;
			varying float intensity;
			
			void main({
    			vec3 vNormal = normalize( normalMatrix * normal );
				vec3 vNormel = normalize( normalMatrix * viewVector );
				intensity = pow( c - dot(vNormal, vNormel), p );
	
    			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment"> 
			uniform vec3 glowColor;
			varying float intensity;

		void main() {
			vec3 glow = glowColor * intensity;
    		gl_FragColor = vec4( glow, 1.0 );
		}
		</script>

        <script src="OrbitControls.js"></script>
        <script type="module" src="planet.js"></script>
        <script type="module" src="data.js"></script>
		<div style="color:white;position: absolute;bottom: 0;left: 0;">
			<h4>Legend</h4>
			<p>Apollo landing sites <small style="color:blue;">#</small></p>
			<p>Nakamura 1979 Shallow Moonquake <small style="color:yellow;">#</small></p>
			<p>Nakamura 1983 Artificial Impact <small style="color:green;">#</small></p>
			<p>Nakamura 2005 Deep Moonquake <small style="color:red;">#</small></p>
		</div>
    </body>
</html>
